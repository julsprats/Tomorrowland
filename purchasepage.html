            <!-- header text -->
            <h1>TOMORROWLAND TICKETS</h1>
       </header>
        <!-- main section of website -->
        <main>
            <!-- main background image -->
            <!-- <img id="purchaseTicketBG" src="assets/purchaseticketbg.jpeg" alt = "Nature Sunset Background" >-->

            <!-- Purchase section -->
            <section class="buytickets">

                    <h3> Buy Tickets</h3>
                    <!-- Form Container -->
                    <div class="ticketformContainer">
                        <form id="ticketForm">
                            <!-- Day Pass Label Container -->
                            <div class="radio-container">
                                <div class="radio-label">
                                    <div class="radiobutton">
                                        <input type="radio" id="dayPass" name="radioButton" value="dayPass" checked/>
                                    </div>
                                        <!-- <img src="descriptor-image.jpg" alt="Descriptor Image" class="descriptor-image"> -->
                                        <div class="ticketdetails">
                                           <b>Day Pass</b>
                                            <p>(Comfort) access to Tomorrowland for one day</p>
                                            <p>$1,100</p>
                                        </div>
                                </div>
                                <!-- Add the number input field to the far right -->
                                <div class = "quantity-input">
                                    <label for="quantity">Enter Quantity</label>
                                    <input type="number" class="number-input" id="dayPassQuantity" min="0" value="0">
                                </div>
                            </div>
                            <hr class="line">

                            <!-- Full Madness Pass Label Container -->
                            <div class="radio-container">
                                <label class="radio-label">
                                    <div class="radiobutton">
                                        <input type="radio" id="fullMadnessPass" name="radioButton" value="fullMadnessPass">

                                    </div>
                                    <!-- <img src="descriptor-image.jpg" alt="Descriptor Image" class="descriptor-image"> -->
                                    <div class="ticketdetails">
                                        <b>Full Madness Pass </b>
                                        <p>(Comfort) access to Tomorrowland on Friday, Saturday, Sunday</p>
                                        <p>$3,000</p>
                                    </div>
                                    
                                    
                                </label>
                                <!-- Add the number input field to the far right -->
                                <div class="quantity-input">
                                    <input type="number" class="number-input" id="fullMadnessPassQuantity" min="0" value="0">
                                </div>   
                            </div>
                            <hr>
                        </form>
                    </div>
                    <div class="payment_div">
                        <h3> Payment</h3>
                        <h4> Pay with Credit Card </h4>
                        <form>
                            <label for="cardInput">Card Number</label><br>
                            <input type="text" id="cardInput" placeholder="123 456" minlength="6" maxlength="6"><br>
                            <button onclick="payNowClicked()" id="payNowButton" type="button" name="submit" >Pay Now</button>
    
                        </form>
                    </div>
                    

            </section>
            <!-- Order Summary section -->
            <section id="orderSummary">
                
            </section>


        </main>




        <footer>
            <div class="footerlogo">
                <img src="./assests/logo/Tomorrowland.png" alt="Tomorrowland">
